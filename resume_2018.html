      const buildListItems = list => {
        //export set of li html string

        const addItemParts = item => {
          var label = `<div>${item[0]}</div>`;
          var bar = `
            <div class='bar_outer'>
              <div class='bar_inner' style='width:${item[1]}%'></div>
            </div>
          `;
          return `<li>${label}${bar}</li>`
        }

        return list.map( addItemParts ).join(' ');

      };

      const insertSkills = set => document.getElementById(set.name).innerHTML = buildListItems(set.skills);

      skillSets.forEach(insertSkills);
